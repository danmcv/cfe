<!--DOCTYPE html -->

<html>

    <body>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class= "{{ message.tags}}"{% endif %}> {{ message }}</li>
            {% endfor %}
        {% endif %}
        <h1>{{title}} </h1>

        

        {{ object.title }} <br/>
        {{ object.content }}<br/>
        {{ object.timestamp }}<br/>
        {{ object.updated }}<br/>
        {{ object.id }}<br/>
        <br/>

        
        
        

    </body>


</html>
